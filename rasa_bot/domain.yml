  # English Responses
  utter_pan_what:
    - text: "PAN stands for Permanent Account Number. It's a unique 10-character alphanumeric ID issued by the Income Tax Department to individuals, firms, and organizations for tax purposes. A typical PAN is AFRPP1595D"

  utter_pan_importance:
    - text: "PAN is needed for filing income tax returns, opening bank accounts, high-value transactions, applying for loans, and financial identity verification."

  utter_pan_who_needs:
    - text: "Individuals and entities involved in financial transactionsтАФsalaried employees, business owners, NRIs, companies and trustsтАФgenerally need a PAN."

  utter_pan_mandatory:
    - text: "PAN isn't mandatory for everyone. It's mainly required if you earn taxable income, make high-value transactions, or need official identity verification."

  utter_pan_multiple:
    - text: "No. Holding more than one PAN is illegal and can attract penalties."

