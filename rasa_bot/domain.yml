  utter_tan_menu:
    - text: "ЁЯПв TAN Assistance Menu:\n\n1я╕ПтГг What is TAN?\n2я╕ПтГг Who needs TAN?\n3я╕ПтГг How to apply for TAN?\n\nWhat would you like to know?"

  utter_tan_what:
