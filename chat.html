<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            color: #888;
            margin: 0 8px;
            align-self: flex-end;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                margin: 5vh auto;
            }
            
            .chat-header {
                padding: 15px;
                font-size: 18px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üèõÔ∏è PAN Card Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    üëã Welcome! I'm your Tax Assistant. Please select your preferred language:

üåê **‡§≠‡§æ‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç / Choose Language:**

üáÆüá≥ **‡§π‡§ø‡§Ç‡§¶‡•Ä**
üá∫üá∏ **English**

Type '‡§π‡§ø‡§Ç‡§¶‡•Ä' or 'Hindi' for Hindi, or 'English' for English to continue.
                </div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask me about PAN cards..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.errorMessage = document.getElementById('errorMessage');
                this.senderId = this.generateSenderId();
                this.apiUrl = '/chat';
                
                this.initializeEventListeners();
                this.setWelcomeTime();
            }

            generateSenderId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            setWelcomeTime() {
                const welcomeTimeElement = document.getElementById('welcomeTime');
                welcomeTimeElement.textContent = this.getCurrentTime();
            }

            getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Clear error message when user starts typing
                this.chatInput.addEventListener('input', () => {
                    this.clearError();
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Disable input while processing
                this.setInputState(false);
                this.clearError();

                // Add user message to chat
                this.addMessage(message, 'user');
                this.chatInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: message,
                            sender_id: this.senderId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    this.hideTypingIndicator();

                    // Process bot responses
                    if (data.replies && data.replies.length > 0) {
                        data.replies.forEach(reply => {
                            if (reply.text) {
                                this.addMessage(reply.text, 'bot');
                            } else if (reply.image) {
                                this.addImageMessage(reply.image, 'bot');
                            }
                        });
                    } else {
                        this.addMessage("I'm sorry, I didn't understand that. Could you please rephrase your question?", 'bot');
                    }

                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('Chat error:', error);
                    this.showError('Sorry, I\'m having trouble connecting. Please check if the server is running and try again.');
                } finally {
                    this.setInputState(true);
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();

                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timeDiv);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addImageMessage(imageUrl, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';

                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.maxWidth = '100%';
                img.style.borderRadius = '8px';
                img.onerror = () => {
                    bubbleDiv.textContent = 'Image could not be loaded';
                };

                bubbleDiv.appendChild(img);

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();

                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timeDiv);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';

                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'typing-indicator';
                indicatorDiv.style.display = 'block';

                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';
                dotsDiv.innerHTML = '<span></span><span></span><span></span>';

                indicatorDiv.appendChild(dotsDiv);
                typingDiv.appendChild(indicatorDiv);

                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            setInputState(enabled) {
                this.chatInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
                if (enabled) {
                    this.chatInput.focus();
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            clearError() {
                this.errorMessage.textContent = '';
                this.errorMessage.style.display = 'none';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
